<div
  fxLayout="row wrap"
  fxLayoutAlign="center"
  fxLayout.xs="column"
  fxLayoutAlign.xs="center stretch"
>
  <mat-card>
    <mat-card-header>
      <div class="site-logo"></div>
      <img
        mat-card-avatar
        src="https://lh6.googleusercontent.com/-uW9Aj8pLlGA/AAAAAAAAAAI/AAAAAAAACog/W3iBnCS_apc/photo.jpg"
      />
      <mat-card-title>Welcome to AJ's Books</mat-card-title>
      <mat-card-subtitle
        >This is where I share the books I have read and
        reviewed.</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-actions align="start">
      <div *ngIf="(auth.user$ | async); else welcomeSigned">
        <button mat-raised-button color="primary" routerLink="/books">
          Books
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #welcomeSigned>
  <button mat-raised-button color="accent" routerLink="/user/user-signin">
    Sign in
  </button>
</ng-template>
